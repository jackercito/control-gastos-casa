<div class="row" *ngIf="ingreso">
  <div class="col-md-12">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" [ngModel]="ingreso.fecha | date:'yyyy-MM-dd'" name="fecha" disabled>
    </div>

    <div class="form-group">
      <label for="importe">Importe:</label>
      <input type="number" class="form-control" [ngModel]="ingreso.importe" name="importe" disabled>
    </div>

    <div class="form-group">
      <label for="comentario">Comentarios:</label>
      <textarea type="text" class="form-control" [ngModel]="ingreso.comentario" name="comentario" rows="6" disabled></textarea>
    </div>

    <div class="form-group">
      <label for="quien">Responsable:</label>
      <input type="text" class="form-control" [ngModel]="ingreso.quien" name="quien" disabled>
    </div>

    <div class="row form-group col-md-12">
      <a [routerLink]="['/ingresos/editar-registros/', ingreso._id]" class="btn btn-warning mx-auto">
        Editar
        <span class="fas fa-edit"></span>
      </a>

      <button class="btn btn-danger mx-auto" type="button" (click)="deleteRegistro()">
        Eliminar
        <span class="fas fa-trash-alt"></span>
      </button>
    </div>
  </div>
</div>
